<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="shared/headerinc :: head"></th:block> /*/-->
    <script src="/js/showVirtualTeam.js" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid">
    <!--/*/ <th:block th:include="shared/header :: header"></th:block> /*/-->

</div>
<div class="row">
    <div class="divs box-body table-responsive" th:if="${team.getOwner() == currentUser}">
        <aside class="col-md-6">
            <section class="user_info">
                <h2 class="text-center">Formation</h2>
            </section>
            <div id="field" style="position: relative; width: 100%; height: 100%" class="text-center">
                <img src="/images/field.png" alt="" height="70%" width="80%"/>

                <div style="width: 100%; height: 100%; position: absolute; top: 0; text-align: center">
                    <div id="FOR" style="width: 100%; height: 15%; margin-top: 10%; position: relative">
                        <div th:each="player : ${FORs}" th:id="${player.id}" style="overflow: hidden; width: 15%; height: 100%; position: relative; display: inline-block">
                             <img th:src="${player.getRealTeam().getEquipment()}"  height="50%"/>
                            <p style="line-height: 100%; font-weight: bold; font-size: 100%;" id="FOR" th:text="${player.name}"></p>
                            <h2 style="visibility: hidden;" th:text="${player.cost}"></h2>
                            <button type="button" class="btn btn-xs btn-default" th:id="${player.id}" onclick="makeCaptain(this.id)" style="position: absolute;  background-color: darkgray; border: 2px solid #000000; left: 0; bottom: 0;  width: 30%; overflow: hidden">
                                <b>C</b>
                            </button>
                            <button type="button" class="btn btn-xs btn-default" th:id="${player.id}" onclick="switchPlayers(this.id)" style="position: absolute; border: 2px solid #000000; right: 0; bottom: 0;  width: 70%; overflow: hidden">
                                <span class="glyphicon glyphicon-retweet"></span>
                            </button>
                        </div>
                    </div>
                    <div id="MID" style="width: 100%; height: 15%; margin-top: 15%; position: relative">
                        <div th:each="player : ${MIDs}" th:id="${player.id}" style="overflow: hidden; width: 15%; height: 100%; position: relative; display: inline-block">
                            <img th:src="${player.getRealTeam().getEquipment()}"  height="50%"/>
                            <p style="line-height: 100%; font-weight: bold; font-size: 100%" id="MID" th:text="${player.name}"></p>
                            <h2 style="visibility: hidden;" th:text="${player.cost}"></h2>
                            <button type="button" class="btn btn-xs btn-default captain" th:id="${player.id}" onclick="makeCaptain(this.id)" style="position: absolute;  background-color: darkgray; border: 2px solid #000000; left: 0; bottom: 0;  width: 30%; overflow: hidden">
                                <b>C</b>
                            </button>
                            <button type="button" class="btn btn-xs btn-default trade" th:id="${player.id}" onclick="switchPlayers(this.id)" style="position: absolute;  border: 2px solid #000000; right: 0; bottom: 0;  width: 70%; overflow: hidden">
                                <span class="glyphicon glyphicon-retweet"></span>
                            </button>
                        </div>
                    </div>
                    <div id="DEF" style="width: 100%; height: 15%; margin-top: 15%; position: relative">
                        <div th:each="player : ${DEFs}" th:id="${player.id}" style="overflow: hidden; width: 15%; height: 100%; position: relative; display: inline-block">
                            <img th:src="${player.getRealTeam().getEquipment()}"  height="50%"/>
                            <p style="line-height: 100%; font-weight: bold; font-size: 100%" id="DEF" th:text="${player.name}"></p>
                            <h2 style="visibility: hidden;" th:text="${player.cost}"></h2>
                            <button type="button" class="btn btn-xs btn-default" th:id="${player.id}" onclick="makeCaptain(this.id)" style="position: absolute; background-color: darkgray; border: 2px solid #000000; left: 0; bottom: 0;  width: 30%; overflow: hidden">
                                <b>C</b>
                            </button>
                            <button type="button" class="btn btn-xs btn-default" th:id="${player.id}" onclick="switchPlayers(this.id)" style="position: absolute; border: 2px solid #000000; right: 0; bottom: 0;  width: 70%; overflow: hidden">
                                <span class="glyphicon glyphicon-retweet"></span>
                            </button>
                        </div>
                    </div>
                    <div id="GK" style="width: 100%; height: 15%; margin-top: 5%; position: relative">
                        <div th:id="${GK.id}" style="overflow: hidden; width: 15%; height: 100%; position: relative; display: inline-block">
                            <img th:src="${GK.getRealTeam().getEquipment()}"  height="50%"/>
                            <p style="line-height: 100%; font-weight: bold; font-size: 100%" id="GK" th:text="${GK.name}"></p>
                            <h2 style="visibility: hidden;" th:text="${GK.cost}"></h2>
                            <button type="button" class="btn btn-xs btn-default captain" th:id="${GK.id}" onclick="makeCaptain(this.id)" style="position: absolute; background-color: darkblue; border: 2px solid #000000; left: 0; bottom: 0;  width: 30%; overflow: hidden">
                                <b style="color: white">C</b>
                            </button>
                            <button type="button" class="btn btn-xs btn-default" th:id="${GK.id}" onclick="switchPlayers(this.id)" style="position: absolute; border: 2px solid #000000; right: 0; bottom: 0;  width: 70%; overflow: hidden">
                                <span class="glyphicon glyphicon-retweet"></span>
                            </button>
                        </div>
                    </div>
                </div>

            </div>

        </aside>
        <aside th:if="${team.getPlayers() != null}" class="col-md-6">
            <h2 class="text-center">Substitutes</h2>
            <table id="listPlayers" class="table table-bordered">
                <tr>
                    <th class="col-md-1"></th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Cost</th>
                </tr>
                <tr th:id="${GKsub.id}" class="clickable-row" style="cursor:pointer;">
                    <td class="col-md-1 text-center"><img th:src="${GKsub.getRealTeam().getEquipment()}" height="20%"/></td>
                    <td th:text="${GKsub.name}">Name</td>
                    <td th:text="${GKsub.position}">position</td>
                    <td th:text="${GKsub.cost}">cost</td>
                </tr>
                <tr th:id="${player.id}" class="clickable-row" style="cursor:pointer;" th:each="player : ${DEFsub}">
                    <td class="col-md-1 text-center"><img th:src="${player.getRealTeam().getEquipment()}"  height="20%"/></td>
                    <td th:text="${player.name}">Name</td>
                    <td th:text="${player.position}">position</td>
                    <td th:text="${player.cost}">cost</td>
                </tr>
                <tr th:id="${player.id}" class="clickable-row" style="cursor:pointer;" th:each="player : ${MIDsub}">
                    <td class="col-md-1 text-center"><img th:src="${player.getRealTeam().getEquipment()}"  height="20%"/></td>
                    <td th:text="${player.name}">Name</td>
                    <td th:text="${player.position}">position</td>
                    <td th:text="${player.cost}">cost</td>
                </tr>
                <tr th:id="${player.id}" class="clickable-row" style="cursor:pointer;" th:each="player : ${FORsub}">
                    <td class="col-md-1 text-center"><img th:src="${player.getRealTeam().getEquipment()}"  height="20%"/></td>
                    <td th:text="${player.name}">Name</td>
                    <td th:text="${player.position}">position</td>
                    <td th:text="${player.cost}">cost</td>
                </tr>
            </table>
            <button type="button" class="btn btn-success pull-right btn-lg" style="bottom: 20px; right: 20px" onclick="updateStrategy()">Update Strategy</button>
        </aside>
        <div class="divs box-body table-responsive" th:if="${team.getOwner() != currentUser}">
            <div class="col-md-offset-2 col-md-8">
                <div th:if="${team.getPlayers() != null}" class="form-group">
                    <h2 class="text-center">Players list</h2>
                    <table class="table table-striped">
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Cost</th>
                        </tr>
                        <tr th:each="player : ${team.getPlayers()}">
                            <td class="col-md-1"><img src="http://i.imgur.com/m7ZcOFv.png"  height="15%"/></td>
                            <td th:text="${player.name}">Name</td>
                            <td th:text="${player.position}">position</td>
                            <td th:text="${player.cost}">cost</td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
