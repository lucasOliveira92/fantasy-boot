<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="shared/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container-fluid">
    <!--/*/ <th:block th:include="shared/header :: header"></th:block> /*/-->
    <input type="button" class="btn btn-success btn-lg" value="Make Transfer"/>
    <div class="box-body table-responsive">
        <div th:if="${players != null}" class="col-md-6">
            <h2 class="text-center">Players list</h2>
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Cost</th>
                </tr>
                <tr th:each="player : ${players}">
                    <td><a th:href="${'/player/' + player.capitao}">Id</a></td>
                    <td th:text="${player.name}">Name</td>
                    <td th:text="${player.position}">position</td>
                    <td th:text="${player.cost}">cost</td>
                </tr>
            </table>

        </div>
        <div class="col-md-6">
            <h2  class="text-center" th:text="${team.name}">Nome</h2>
            <table th:if="${team.getPlayers() != null}" class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Cost</th>
                </tr>
                <tr th:each="playert : ${team.getPlayers()}">
                    <td><a th:href="${'/player/' + playert.capitao}">Id</a></td>
                    <td th:text="${playert.name}">Name</td>
                    <td th:text="${playert.position}">position</td>
                    <td th:text="${playert.cost}">cost</td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
