<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--/*/ <th:block th:include="shared/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container-fluid">
    <!--/*/ <th:block th:include="shared/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(players)}">
        <h2>Players List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>playername</th>
                <th>Email</th>
                <th>Edit</th>
            </tr>
            <tr th:each="player : ${players}">
                <td><a th:href="${'/player/' + player.capitao}">Id</a></td>
                <td th:text="${player.name}">playername</td>
                <td th:text="${player.position}">email</td>
            </tr>
        </table>

    </div>
</div>
</body>
</html>
