<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <div><label> User Name : <input type="text" name="username" th:field="*{name}"/> </label></div>
            <div><label> Email : <input type="text" name="email" th:field="*{email}"/> </label></div>
            <div><label> Password: <input type="password" name="password" th:field="*{password}"/> </label></div>
            <div><input type="submit" value="Registar fdp"/></div>
        </form>
    </body>
</html>
