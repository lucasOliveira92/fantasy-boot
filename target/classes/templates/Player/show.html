<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--/*/ <th:block th:include="shared/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container-fluid">
    <!--/*/ <th:block th:include="shared/header :: header"></th:block> /*/-->
    <div class="row">
    <div class="divs box-body table-responsive">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label"><b>Name: </b></label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${player.name}">Name:</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><b>Position: </b></label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${player.position}">Email:</p>
                </div>
            </div>

            <div th:if="${player.getRealTeam() != null}" class="form-group">
                <label class="col-sm-2 control-label"><b>Team Name: </b></label>
                <div class="col-sm-10">
                    <b class="form-control-static" th:text="${player.getRealTeam().name}">name:</b>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><b>Cost: </b></label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${player.cost}">Email:</p>
                </div>
            </div>
        </form>
    </div>
</div>
    </div>
</body>
</html>
