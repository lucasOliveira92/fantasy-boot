<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:fragment="head">
</head>
<body>
<div th:fragment="header">
    <header>
        <div class="wrap-container">
            <div id="logo"><img onclick="location.href='/'" src="/images/logo.png" alt="homepage" title="Home Page"/></div>
            <nav id="menu" class="navbar">
                <ul class="nav navbar-nav">
                    <li th:if="${currentUser != null}" onclick="location.href='/team'">MY TEAM</li>
                    <li th:if="${currentUser != null}" onclick="location.href='/team/transfers'">TRANSFERS</li>
                    <li onclick="location.href='/classification/'">CLASSIFICATION</li>
                    <li onclick="location.href='/statistics/'">STATISTICS</li>
                    <li onclick="location.href='/winners/'">WINNERS</li>
                    <li onclick="location.href='/rules/'">RULES</li>
                    <li th:if="${currentUser != null}" class="dropdown">

                    </li>
                </ul>
            </nav>
            <div id="user_in">
                <button th:if="${currentUser == null}" type="button" class="btn btn-default" onclick="location.href='/login'"><span
                        class="glyphicon glyphicon-user"></span> Login
                </button>
                <div id="user-header-toggle" th:if="${currentUser != null}">


                        <p th:if="${currentUser.hasVirtualTeam()}" class="text-center team-p"><span style="font-weight: bold;"
                                                                                              th:text="${currentUser.getVirtualTeam().getName()}">:</span>
                            <span style="font-weight: bold;">:</span>
                            <span style="font-weight: bold;" th:text="${currentUser.getVirtualTeam().getTotalPoints()}"> </span>
                            <span> Pts.</span>
                        </p>
                        <form th:action="@{/logout}" method="post" id="myForm">
                        <p class="text-center">
                            <a href="/user/edit">Edit Account</a><br/>
                            <a href="#" onclick="document.getElementById('myForm').submit();">Sign Out</a>
                        </p>
                        </form>

                </div>
            </div>
        </div>
    </header>
</div>
</body>
</html>
