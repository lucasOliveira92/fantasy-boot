<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="row">
    <div class="divs box-body table-responsive">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label"><b>Username: </b></label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.username}">Username:</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><b>Email: </b></label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.email}">Email:</p>
                </div>
            </div>

            <div th:if="${user.getTeam() != null}" class="form-group">
                <label class="col-sm-2 control-label"><b>Team Name: </b></label>
                <div class="col-sm-10">
                    <b class="form-control-static" th:text="${user.getTeam().name}">name:</b>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
