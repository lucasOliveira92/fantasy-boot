<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="shared/headerinc :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="shared/header :: header"></th:block> /*/-->
<section id="main-content">
    <div class="wrap-container">
        <div class="box-body table-responsive">
            <h2 class="text-center">Administration Panel</h2>
            <div class="col-md-5">
                <div th:if="${oldgameweekNumber!=0}" style="margin-left: 5%">
                    <p style="font-weight: bold; font-size: 140%;" class="text-center">Old Gameweek</p>
                    <table id="gameweek" class="table table-striped table-bordered" style="vertical-align: middle">
                        <tr class="text-center" style="background-color: #2ecc71">
                            <th colspan="3" class="text-center" style="font-size: 150%;background-color: #1abc9c; font-weight: bold;">
                                Gameweek: <span th:text="${oldgameweekNumber}"></span></th>
                            <th colspan="4" class="text-center" style="font-size: 150%;background-color: #1abc9c; font-weight: bold;">  <span th:text="${oldgameweek.prettyPrintDate()}"></span></th>
                        </tr>
                        <tr th:each="game : ${oldgameweek.getGames()}">
                            <td class="text-right" style="font-weight: bold;" th:text="${game.getTeam1().getName()}"></td>
                            <td class="text-center"><img th:src="${game.getTeam1().getBadge()}"
                                                         height="20px"/></td>
                            <td class="text-center" th:text="${game.getTeam1_score()}"></td>
                            <td class="text-center">vs</td>
                            <td class="text-center" th:text="${game.getTeam2_score()}"></td>
                            <td class="text-center"><img th:src="${game.getTeam2().getBadge()}"
                                                         height="20px"/></td>
                            <td style="font-weight: bold;" th:text="${game.getTeam2().getName()}"></td>
                        </tr>
                    </table>
                </div>

            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success btn-lg" style="margin-top: 25%" onclick="location.href='/admin/generate'">Generate Next</button>
            </div>
            <div class="col-md-5">
                <div style="margin-right: 5%">
                    <p style="font-weight: bold; font-size: 140%;" class="text-center">Next Gameweek</p>
                    <table id="gameweek" class="table table-striped table-bordered" style="vertical-align: middle">
                        <tr class="text-center" style="background-color: #2ecc71">
                            <th colspan="3" class="text-center" style="font-size: 150%;background-color: #1abc9c; font-weight: bold;">
                                Gameweek: <span th:text="${nextgameweekNumber}"></span></th>
                            <th colspan="2" class="text-center" style="font-size: 150%;background-color: #1abc9c; font-weight: bold;">  <span th:text="${nextgameweek.prettyPrintDate()}"></span></th>
                        </tr>
                        <tr th:each="game : ${nextgameweek.getGames()}">
                            <td class="text-right" style="font-weight: bold;" th:text="${game.getTeam1().getName()}"></td>
                            <td class="text-center"><img th:src="${game.getTeam1().getBadge()}"
                                                         height="20px"/></td>
                            <td>vs</td>
                            <td class="text-center"><img th:src="${game.getTeam2().getBadge()}"
                                                         height="20px"/></td>
                            <td style="font-weight: bold;" th:text="${game.getTeam2().getName()}"></td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>
    </div>
</section>
<script src="/js/admin.js" type="text/javascript"></script>
</body>
</html>
